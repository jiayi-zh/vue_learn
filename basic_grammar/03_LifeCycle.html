<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 生命周期</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Life Cycle'
        },
        created: function () {
            console.log('created')
        },
        mounted: function () {
            console.log('mounted')
        },
        updated: function () {
            console.log('updated')
        },
        destroy: function () {
            console.log('destroy')
        }
    })
</script>
</html>
